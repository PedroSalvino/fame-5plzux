            ><span><i class="fas fa-calendar-day"></i></span> Ver Fluxo Atual</a
          >
        </div>

          <a class="btn bg-roxo text-light btn-block"
            ><span><i class="fas fa-history"></i></span> Ver Fluxos Antigos</a
          >

        <div class="col">
          <a
            class="btn bg-roxo text-light btn-block"

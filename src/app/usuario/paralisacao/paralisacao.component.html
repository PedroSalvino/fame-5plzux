<div class="container-fluid bg-escuro">
  <div class="row py-5 bg-cinza-fade">
    <div class="col-md-10 py-3 px-3 mx-auto">
      <h2 class="text-center text-roxo titulo bg-escuro py-2">
        <span
          ><i class="fas fa-exclamation-triangle fa-sm"></i><br />Gerenciar
          Paralisações</span
        >
      </h2>

      <div class="row my-0 py-0 mx-0 py-0">
        <div class="area-form col-md-8 bg-escuro mt-5">
          <div class="input-group my-2">
            <div class="input-group-prepend">
              <label class="input-group-text text-roxo" for="nomeperfil"
                ><i class="fas fa-user"></i
              ></label>
            </div>
            <input
              readonly
              type="text"
              class="form-control"
              placeholder="Nome Completo"
              aria-label="Nome Completo"
              id="nomeperfil"
            />
            <div class="input-group-prepend">
              <button class="btn bg-cinza text-ciano">
                <i class="fas fa-edit"></i>
              </button>
            </div>
          </div>
          <div class="input-group my-5">
            <div class="input-group-prepend">
              <label class="input-group-text text-roxo" for="emailperfil"
                ><i class="fas fa-envelope"></i
              ></label>
            </div>
            <input
              readonly
              type="email"
              class="form-control"
              placeholder="usuario@comercial.com.br"
              aria-label="E-mail Corporativo"
              id="emailperfil"
            />
            <div class="input-group-prepend">
              <button class="btn bg-cinza text-ciano">
                <i class="fas fa-edit"></i>
              </button>
            </div>
          </div>
          <div class="input-group my-5">
            <div class="input-group-prepend">
              <label class="input-group-text text-roxo" for="senhaperfil"
                ><i class="fas fa-lock"></i
              ></label>
            </div>
            <input
              readonly
              type="password"
              class="form-control"
              placeholder="*************"
              aria-label="CPF"
              id="senhaperfil"
            />
            <div class="input-group-prepend">
              <button class="btn bg-cinza text-ciano">
                <i class="fas fa-edit"></i>
              </button>
            </div>
          </div>
          <div class="input-group my-5">
            <div class="input-group-prepend">
              <label class="input-group-text text-roxo" for="empresaperfil"
                ><i class="fas fa-building"></i
              ></label>
            </div>
            <input
              readonly
              type="text"
              class="form-control"
              placeholder="Empresa"
              aria-label="Empresa"
              id="empresaperfil"
            />
            <div class="input-group-prepend">
              <button class="btn bg-cinza text-ciano">
                <i class="fas fa-edit"></i>
              </button>
            </div>
          </div>
          <div class="input-group my-5">
            <div class="input-group-prepend">
              <label class="input-group-text text-roxo" for="cargoperfil"
                ><i class="fas fa-suitcase"></i
              ></label>
            </div>
            <input
              readonly
              type="text"
              class="form-control"
              placeholder="Cargo"
              aria-label="Cargo"
              id="cargoperfil"
            />
            <div class="input-group-prepend">
              <button class="btn bg-cinza text-ciano">
                <i class="fas fa-edit"></i>
              </button>
            </div>
          </div>
          <div>
            <button
              type="button"
              class="btn bg-ciano btn-block col-md-8 mx-auto"
            >
              Salvar Alterações
            </button>
          </div>
        </div>
        <!-- Consulta -->
        <div class="area-form col mx-auto mt-5"></div>
      </div>
    </div>
  </div>
</div>

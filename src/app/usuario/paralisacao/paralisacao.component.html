<div class="container-fluid bg-escuro">
  <div class="row py-5 bg-cinza-fade">
    <div class="col-md-10 py-3 px-3 mx-auto">
      <h2 class="text-center text-roxo titulo bg-escuro py-2">
        <span
          ><i class="fas fa-exclamation-triangle fa-sm"></i><br />Gerenciar
          Paralisações</span
        >
      </h2>

      <div class="row my-0 py-0 mx-0 py-0">
        <div class="area-form col-md-8 bg-escuro mt-5">
          <div class="input-group my-2">
            <div class="input-group-prepend">
              <label class="input-group-text text-roxo" for="dataparalisacao"
                >Data</label
              >
            </div>
            <input
              readonly
              type="date"
              class="form-control"
              aria-label="Data Paralisacao"
              id="dataparalisacao"
            />
            <div class="input-group-prepend">
              <button class="btn bg-cinza text-ciano">
                <i class="fas fa-edit"></i>
              </button>
            </div>
          </div>
          <div class="input-group my-5">
            <div class="input-group-prepend">
              <label class="input-group-text text-roxo" for="horainicio"
                >Início</label
              >
            </div>
            <input
              readonly
              type="time"
              class="form-control"
              aria-label="Hora Inicio"
              id="horainicio"
            />
            <div class="input-group-prepend">
              <button class="btn bg-cinza text-ciano">
                <i class="fas fa-edit"></i>
              </button>
            </div>
          </div>
          <div class="input-group my-5">
            <div class="input-group-prepend">
              <label class="input-group-text text-roxo" for="horatermino"
                >Término</label
              >
            </div>
            <input
              readonly
              type="time"
              class="form-control"
              aria-label="Hora Término"
              id="horatermino"
            />
            <div class="input-group-prepend">
              <button class="btn bg-cinza text-ciano">
                <i class="fas fa-edit"></i>
              </button>
            </div>
          </div>
          <div class="input-group my-5">
            <div class="input-group-prepend">
              <label class="input-group-text text-roxo" for="motivoparalisacao"
                >Motivo</label
              >
            </div>
            <input
              readonly
              type="text"
              class="form-control"
              aria-label="Motivo"
              id="motivoparalisacao"
            />
            <div class="input-group-prepend">
              <button class="btn bg-cinza text-ciano">
                <i class="fas fa-edit"></i>
              </button>
            </div>
          </div>
          <div class="input-group my-5">
            <div class="input-group-prepend">
              <label class="input-group-text text-roxo" for="descparalisacao"
                >Descrição</label
              >
            </div>
            <textarea
              class="form-control"
              readonly
              id="descparalisacao"
              rows="5"
            ></textarea>
            <div class="input-group-prepend">
              <button class="btn bg-cinza text-ciano">
                <i class="fas fa-edit"></i>
              </button>
            </div>
          </div>
          <div>
            <button
              type="button"
              class="btn bg-ciano btn-block col-md-8 mx-auto"
            >
              Salvar Alterações
            </button>
          </div>
        </div>
        <!-- Consulta -->
        <div class="area-form col mx-auto mt-5">
          <div class="mb-3 text-center">
            <button class="btn bg-roxo text-claro btn-block">
              <span><i class="fas fa-plus-circle"></i></span> Adicionar
              Paralisação
            </button>
          </div>

          <div class="card bg-cinza-fade">
            <div class="card-header text-center">
              <span><i class="fas fa-exclamation-circle text-ciano"></i></span>
            </div>
            <div class="card-body">
              <p class="text-claro">
                <span class="text-ciano"
                  ><i class="fas fa-calendar"></i> Data</span
                >
                25/03/2022
              </p>
              <p class="text-claro">
                <span class="text-ciano"
                  ><i class="fas fa-clock"></i> Duração</span
                >
                09:15 ~ 15:30
              </p>
              <p class="text-claro">
                <span class="text-ciano"
                  ><i class="fas fa-tag"></i> Motivo</span
                >
                Acidente na Pista
              </p>
            </div>
          </div>
          <div class="card bg-cinza-fade my-1">
            <div class="card-header text-center">
              <span><i class="fas fa-exclamation-circle text-ciano"></i></span>
            </div>
            <div class="card-body">
              <p class="text-claro">
                <span class="text-ciano"
                  ><i class="fas fa-calendar"></i> Data</span
                >
                25/03/2022
              </p>
              <p class="text-claro">
                <span class="text-ciano"
                  ><i class="fas fa-clock"></i> Duração</span
                >
                09:15 ~ 15:30
              </p>
              <p class="text-claro">
                <span class="text-ciano"
                  ><i class="fas fa-tag"></i> Motivo</span
                >
                Acidente na Pista
              </p>
            </div>
          </div>
          <div class="card bg-cinza-fade">
            <div class="card-header text-center">
              <span><i class="fas fa-exclamation-circle text-ciano"></i></span>
            </div>
            <div class="card-body">
              <p class="text-claro">
                <span class="text-ciano"
                  ><i class="fas fa-calendar"></i> Data</span
                >
                25/03/2022
              </p>
              <p class="text-claro">
                <span class="text-ciano"
                  ><i class="fas fa-clock"></i> Duração</span
                >
                09:15 ~ 15:30
              </p>
              <p class="text-claro">
                <span class="text-ciano"
                  ><i class="fas fa-tag"></i> Motivo</span
                >
                Acidente na Pista
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

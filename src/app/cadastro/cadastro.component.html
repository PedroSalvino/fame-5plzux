<div class="container-fluid">
  <div class="row py-5 bg-escuro">
    <div class="col-md-6 mx-auto bg-cinza-fade py-5 px-3">
      <h2 class="text-center text-roxo titulo-cadastro bg-escuro py-2">
        <span><i class="fas fa-lock fa-sm"></i></span><br />
        Solicitar Acesso
      </h2>
      <!-- Nome -->
      <div class="area-form-cadastro bg-escuro mt-5 col mx-auto">
        <div class="input-group">
          <div class="input-group-prepend">
            <label class="input-group-text text-escuro" for="nomeuser"
              ><i class="fas fa-user"></i
            ></label>
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="Nome Completo"
            aria-label="Nome Completo"
            id="nomeuser"
          />
        </div>
        <!-- E-mail -->
        <div class="input-group my-5">
          <div class="input-group-prepend">
            <label class="input-group-text text-escuro" for="emailuser"
              ><i class="fas fa-envelope"></i
            ></label>
          </div>
          <input
            type="email"
            class="form-control"
            placeholder="E-mail Corporativo"
            aria-label="E-mail Corporativo"
            id="emailuser"
          />
        </div>
        <!-- Empresa -->
        <div class="input-group my-5">
          <div class="input-group-prepend">
            <label class="input-group-text text-escuro" for="empresauser"
              ><i class="fas fa-building"></i
            ></label>
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="Empresa"
            aria-label="Empresa"
            id="empresauser"
          />
        </div>
        <!-- Cargo -->
        <div class="input-group my-5">
          <div class="input-group-prepend">
            <label class="input-group-text text-escuro" for="cargouser"
              ><i class="fas fa-suitcase"></i
            ></label>
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="Cargo"
            aria-label="Cargo"
            id="cargouser"
          />
        </div>
        <!-- button -->
        <div>
          <button
            class="btn bg-roxo text-claro btn-block col-md-8 mx-auto"
            data-toggle="modal"
          data-target="#exampleModal"
          >
            Enviar Solicitação
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-4 mx-auto bg-cinza-fade my-auto py-5 px-3">
      <h2 class="text-center titulo-login text-ciano bg-escuro py-2">
        <span><i class="fas fa-sign-in-alt fa-sm"></i></span><br />
        Acessar Conta
      </h2>
      <div class="area-form-login mt-5 px-3 py-3 bg-escuro">
        <!-- E-mail -->
        <div class="input-group my-5">
          <div class="input-group-prepend">
            <label class="input-group-text text-escuro" for="loginuser"
              ><i class="fas fa-envelope"></i
            ></label>
          </div>
          <input
            type="email"
            class="form-control"
            placeholder="E-mail Corporativo"
            aria-label="E-mail Corporativo"
            id="loginuser"
          />
        </div>
        <!-- Senha -->
        <div class="input-group my-5">
          <div class="input-group-prepend">
            <label class="input-group-text text-escuro" for="senhauser"
              ><i class="fas fa-lock"></i
            ></label>
          </div>
          <input
            type="password"
            class="form-control"
            placeholder="Senha"
            aria-label="Senha"
            id="senhauser"
          />
        </div>
        <!-- button -->
        <div>
          <button
            class="btn bg-ciano btn-block col-md-10 mx-auto text-escuro"
            [routerLink]="['../dashboard']"
          >
            Entrar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row py-5">
    <div class="col-md-7 mx-auto bg-dark py-3 px-3">
      <h2 class="text-center text-white">Solicitar Acesso</h2>
      <!-- Nome -->
      <div class="area-form mt-5 py-5 px-5 col-md-10 mx-auto bg-secondary">
        <div class="input-group">
          <div class="input-group-prepend">
            <label class="input-group-text" for="nomeuser"
              ><i class="fas fa-user"></i
            ></label>
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="Nome Completo"
            aria-label="Nome Completo"
            id="nomeuser"
          />
        </div>
        <!-- E-mail -->
        <div class="input-group my-5">
          <div class="input-group-prepend">
            <label class="input-group-text" for="emailuser"
              ><i class="fas fa-envelope"></i
            ></label>
          </div>
          <input
            type="email"
            class="form-control"
            placeholder="E-mail Corporativo"
            aria-label="E-mail Corporativo"
            id="emailuser"
          />
        </div>
        <!-- Empresa -->
        <div class="input-group my-5">
          <div class="input-group-prepend">
            <label class="input-group-text" for="empresauser"
              ><i class="fas fa-building"></i
            ></label>
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="Empresa"
            aria-label="Empresa"
            id="empresauser"
          />
        </div>
        <!-- Cargo -->
        <div class="input-group my-5">
          <div class="input-group-prepend">
            <label class="input-group-text" for="cargouser"
              ><i class="fas fa-suitcase"></i
            ></label>
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="Cargo"
            aria-label="Cargo"
            id="cargouser"
          />
        </div>
        <!-- button -->
        <div>
          <button type="button" class="btn btn-info btn-block col-md-8 mx-auto">
            <span><i class="fas fa-paper-plane"></i></span> Enviar Solicitação
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-4 mx-auto bg-dark">
      <h2 class="text-center text-white">Acessar</h2>
      <div class="area-form px-3 py-3 bg-secondary">
        <div class="text-center">
          <img src="https://picsum.photos/250/250" alt="" />
        </div>
        <!-- E-mail -->
        <div class="input-group my-5">
          <div class="input-group-prepend">
            <label class="input-group-text" for="loginuser"
              ><i class="fas fa-envelope"></i
            ></label>
          </div>
          <input
            type="email"
            class="form-control"
            placeholder="E-mail Corporativo"
            aria-label="E-mail Corporativo"
            id="loginuser"
          />
        </div>
        <!-- Senha -->
        <div class="input-group my-5">
          <div class="input-group-prepend">
            <label class="input-group-text" for="senhauser"
              ><i class="fas fa-lock"></i
            ></label>
          </div>
          <input
            type="password"
            class="form-control"
            placeholder="Senha"
            aria-label="Senha"
            id="senhauser"
          />
        </div>
        <!-- button -->
        <div>
          <button
            type="button"
            class="btn btn-success btn-block col-md-10 mx-auto"
          >
            <span><i class="fas fa-door-open"></i></span> Entrar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
